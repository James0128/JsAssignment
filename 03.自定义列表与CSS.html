<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自定义列表与CSS</title>
<style type="text/css">
	.main {
		width: 250px;
		border-style: solid;
		border-color: red;
		list-style-type: none;
	}
	.inside{
		list-style-type: none;
	}
	.main p {
		font-size: 25pt;
	}
	p {
		margin: 0;
		color: red;
	}
</style>
</head>
	
<body>
<table border="0" width="9%" bgcolor="green" cellpadding="0px"     >
     <tr>
         <td align="left">
             <font color="red">
                 软件工程
             </font>
         </td>
     </tr>
     <tr>
         <td align="center">计算机网络</td>
     </tr>
     <tr>
         <td align="center">web程序设计</td>
     </tr>
     <tr>
         <td align="center">数据库原理</td>
     </tr>

 </table>
</body>
</html>
